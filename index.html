<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>turbo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.main.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div class="text">
        <h1>Tur<span>bo</span></h1>
        <p>A turbocharged engine uses a turbine that's powered by the engine's exhaust gas to subsequently force that extra compressed air into the combustion chamber. </p>
        <div class="social ">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin-in"></i>
        </div>
    </div>

    <div class="login">
        <form action="#">
            <div class="textlogin">
                <h1>Tur<span>bo</span></h1>
                <h2>Sign into your account</h2>
            </div>
            <div class="user ">
                <input type="text " name="username " id="user " placeholder="username" required>
            </div>

            <div class="pass">
                <input type="password" name="password" id="pass" placeholder="password" required>
            </div>
            <div class="check ">
                <input type="checkbox" id="checkbox" name="checkbox" value="check">
                <label for="checkbox">Remember me</label>
                <a href="#">
                    <p>Forgot password</p>
                </a>
            </div>

            <button type="button">Sign in</button>

            <div class="reg">
                <p>Dont have an account?</p>
                <a href="#">
                    <p>Register</p>
                </a>
            </div>


        </form>

    </div>


    <script src="https://kit.fontawesome.com/3752fdeb4c.js " crossorigin="anonymous "></script>
</body>

</html>
